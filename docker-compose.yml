version: '3.8'

networks:
  app-network:

volumes:
  postgres_data:

services:
  back-end:
    container_name: backend
    command: python manage.py runserver 0:8000
    image: backend:42
    build:
      context: backend
    ports:
      - 8000:8000
    volumes:
      - ./backend/:/code
    networks:
      - app-network
    depends_on:
      - postgres
    
  front-end:
    container_name: frontend
    image: frontend:42
    build: ./frontend
    ports:
      - 5000:5000
    volumes:
      - ./frontend/:/code
    networks:
      - app-network
    depends_on:
      - back-end

  postgres:
    image: postgres:17beta1
    volumes:
      - postgres_data:/var/lib/posgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    networks:
      - app-network
